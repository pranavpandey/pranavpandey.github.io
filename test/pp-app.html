!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>pp-app</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script>
      /**
      * [polymer-root-path]
      *
      * Leave this line unchanged if you intend to serve your app from the root
      * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
      *
      * If you intend to serve your app from a non-root path (e.g., with URLs
      * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
      * to indicate the path from which you'll be serving, including leading
      * and trailing slashes (e.g., `/my-app/`).
      */
      window.PPAppGlobals = { rootPath: '/' };
    </script>

    <!-- Import the element to test -->
    <script type="module" src="../src/pp-app.js"></script>
  </head>
  <body>
    <test-fixture id="AppView">
      <template>
        <pp-app></pp-app>
      </template>
    </test-fixture>

    <script type="module">
      suite('pp-app tests', function() {
        test('Drawer quote must not be null', function() {
          const quote = fixture('AppView').shadowRoot.querySelector('.drawer-quote');
          assert.isNotNull(quote.textContent);
        });
      });
    </script>
  </body>
</html>
