<link rel="import" href="./elements/pp-elements.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="./elements/pp-styles.html">

<!-- Import Google Analytics -->
<link rel="import" href="../bower_components/start-google-analytics-tracker/start-google-analytics-tracker.html">

<dom-module id="pp-app">
  <template>
    <style include="pp-styles">
      [hidden] {
        display: none !important;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <iron-ajax
      auto
      url="../../data/base64.json"
      handle-as="json"
      last-response="{{dataBase64}}">
    </iron-ajax>

    <app-drawer-layout responsive-width="700px" fullbleed drawer>
      <!-- Drawer content -->
      <app-drawer swipe-open>
        <div class="scrollable">
          <app-toolbar class="drawer-header">
            <div class="horizontal layout">
              <div class="drawer-header-circle">
                <iron-image class= "drawer-header-image"
                  sizing="cover" preload
                  placeholder="[[dataBase64.drawerHeader]]"
                  src="../images/drawer.jpg">
                </iron-image>
              </div>
              <div class="vertical layout">
                <p class="drawer-quote">Nothing is perfect but can be better. Developing such better things !!!</p>
                <p class="sub-title" hidden>Info</p>
              </div>
            </div>
          </app-toolbar>

          <paper-divider></paper-divider>

          <div class="drawer-list-container">
            <iron-selector
              selected="[[page]]"
              attr-for-selected="name"
              class="drawer-list"
              role="navigation"
              on-iron-activate="drawerSelected">
              <a name="home" href="/home">
                <iron-icon icon="pp-icons:home">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Home
              </a>
              <a name="about" href="/about">
                <iron-icon icon="pp-icons:account-circle">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>About
              </a>
              <a name="skills" href="/skills">
                <iron-icon icon="pp-icons:stars">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Skills
              </a>
              <a name="projects" href="/projects">
                <iron-icon icon="pp-icons:build">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Projects
              </a>
              <a name="work" href="/work">
                <iron-icon icon="pp-icons:work">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Work
              </a>
              <a name="contact" href="/contact">
                <iron-icon icon="pp-icons:feedback">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Contact
              </a>
            </iron-selector>
          </div>

          <paper-divider></paper-divider>

          <p class="menu-category">Links</p>
          <div class="drawer-list-container">
            <iron-selector
              class="drawer-list"
              selectable="false"
              on-iron-activate="drawerSelected">
              <a href="https://techtics.xyz" target="_blank" tabindex="-1">
                <iron-icon icon="social-icons:techtics">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Techtics
              </a>
              <a href="https://privacy.pranavpandey.com" target="_blank" tabindex="-1">
                <iron-icon icon="pp-icons:security">
                </iron-icon><paper-ripple class="primary">
                </paper-ripple>Privacy &amp; Terms
              </a>
            </iron-selector>
          </div>

          <paper-divider></paper-divider>

          <div class="flex footer">
            <p class="footer" id="copyright"></p>
            <p class="footer">Android is a trademark of Google Inc.<br />Xperiaâ„¢ is a trademark or registered trademark of Sony Mobile Communications Inc.<br />All other logos and trademarks are the property of their respective owners.<br />Views expressed here are mine and not from my employers.</p>
          </div>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header condenses fixed effects="material">
          <app-toolbar>
            <paper-icon-button icon="pp-icons:menu" drawer-toggle></paper-icon-button>
            <div condensed-title>Pranav Pandey</div>
            <a class=".drawer-list a" href="https://github.com/pranavpandey"
              target="_blank" tabindex="-1">
              <paper-icon-button class="color-white" icon="social-icons:github" />
            </a>
            <a class=".drawer-list a" href="https://plus.google.com/+pranavpandeydev"
              target="_blank" tabindex="-1">
              <paper-icon-button class="color-white" icon="pp-icons:person" />
            </a>
          </app-toolbar>
          <app-toolbar></app-toolbar>
          <app-toolbar hidden$="[[smallLayout]]"></app-toolbar>
          <app-toolbar>
            <div main-title>Pranav Pandey<br>
              <span class="main-subtitle">Software Developer &amp; Designer</span>
            </div>
          </app-toolbar>
          <app-toolbar></app-toolbar>
        </app-header>

        <div class="content-frame">
          <div class="content-frame" hidden$="[[isLoading]]">
            <iron-pages
              class="content"
              role="main"
              selected="[[page]]"
              attr-for-selected="name">
              <pp-home loading="{{isLoading}}" name="home"></pp-home>
              <pp-about loading="{{isLoading}}" name="about"></pp-about>
              <pp-skills loading="{{isLoading}}" name="skills"></pp-skills>
              <pp-projects loading="{{isLoading}}" name="projects"></pp-projects>
              <pp-work loading="{{isLoading}}" name="work"></pp-work>
              <pp-contact loading="{{isLoading}}" name="contact"></pp-contact>
              <pp-404 name="404"></pp-404>
            </iron-pages>
          </div>

          <div class="progress" hidden$="[[!isLoading]]">
            <paper-spinner active$="[[isLoading]]"> </paper-spinner>
          </div>
        </div>
      </app-header-layout>

      <a class=".drawer-list a" href="https://play.google.com/store/apps/dev?id=6608630615059087491"
        target="_blank" tabindex="-1">
        <paper-fab icon="pp-icons:shop" title="Google Play" />
      </a>

      <div class="overlay" id="fireworks"></div>
      <paper-toast id="toast"></paper-toast>
    </app-drawer-layout>

    <iron-media-query query="(max-width:700px)"
      query-matches="{{smallLayout}}">
    </iron-media-query>
  </template>

  <script>
    Polymer({
      is: 'pp-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        smallLayout: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',

        '_lockScroll(isLoading)'
      ],

      listeners: {
        'show-toast': '_showToast'
      },

      _showToast: function(event) {
        var toast = this.$$('paper-toast');
        toast.text = event.detail.text;
        toast.toggle();
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        var resolvedPageUrl = this.resolveUrl('./pages/pp-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        this.fire('iron-signal', {
          name: 'track-page', data: {
            path: resolvedPageUrl
          }
        });

        var pageTitle;
        switch (page) {
          case 'about':
            pageTitle = 'About - ';
            break;
          case 'skills':
            pageTitle = 'Skills - ';
            break;
          case 'projects':
            pageTitle = 'Projects - ';
            break;
          case 'work':
            pageTitle = 'Work - ';
            break;
          case 'contact':
            pageTitle = 'Contact - ';
            break;
          default:
            pageTitle = '';
            break;
        }
        document.title = pageTitle + 'Pranav Pandey';
      },

      _showPage404: function() {
        this.page = '404';
      },

      _lockScroll: function(isLoading) {
        if (isLoading) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'visible';
        }
      },

      ready: function() {
        // this.startFireworks(false);
        this.setCopyright();
      },

      setCopyright: function() {
        this.$.copyright.innerHTML =
          "&copy; " + new Date().getFullYear() + " Pranav Pandey";
      },

      drawerSelected: function() {
        var drawer = this.$$('app-drawer');
        if(!drawer.persistent && drawer.opened) drawer.close();
        // this.startFireworks(false);
      },

      stringify: function(obj) {
        return JSON.stringify(obj);
      },

      openLink: function(event) {
        var arg = event.currentTarget.getAttribute('link');
        window.open(arg, '_blank');
        this.drawerSelected();
      },

      startFireworks: function(isDestroy) {
        this.async(function() {
          if (isDestroy) {
            $(this.$.fireworks).fireworks('destroy');
          }
          $(this.$.fireworks).fireworks();
        }, 1);
      }
    });
  </script>
</dom-module>
