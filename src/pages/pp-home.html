<dom-module id="pp-home">
  <template>
    <style include="pp-styles"></style>

    <iron-ajax
      auto
      url="../../data/home.json"
      handle-as="json"
      loading={{loading}}
      last-response="{{dataHome}}">
    </iron-ajax>

    <h2 class="padding-horizontal">{{dataHome.home.title}}</h2>
    <paper-card>
      <div class="card-content">
        <h3 class="card-subtitle no-vertical-margin">{{dataHome.home.description}}</h3>
      </div>
    </paper-card>

    <paper-card class="primary">
      <div class="card-content">
        <p class="color-white">{{dataHome.home.quote}}</p>
      </div>
    </paper-card>

    <h2 class="padding-horizontal">Google I/O 2017</h2>
    <paper-card>
      <iframe src="https://events.google.com/io/embed"
        style="width:100%;height:450px"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </paper-card>

    <twitter-widgets>
      <paper-card>
        <a class="twitter-timeline" href="https://twitter.com/YOUR_USER_NAME"
          data-tweet-limit="5"
          data-chrome="nofooter transparent">
        </a>
      <paper-card>
    </twitter-widgets>
  </template>

  <script>
    Polymer({
      is: 'pp-home',

      properties: {
        loading: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      isJSONEmpty: function(obj) {
        return !obj.length ||
          !obj.filter(function(a){return Object.keys(a).length;}).length;
      }
    });
  </script>
</dom-module>
