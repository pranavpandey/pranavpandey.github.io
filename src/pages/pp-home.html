<dom-module id="pp-home">
  <template>
    <style include="pp-styles"></style>

    <iron-ajax
      auto
      url="../../data/home.json"
      handle-as="json"
      loading={{loading}}
      last-response="{{dataHome}}">
    </iron-ajax>

	  <h2 class="padding-horizontal">{{dataHome.home.title}}</h2>
	  <paper-card>
      <div class="card-content">
	      <h3 class="card-subtitle">{{dataHome.home.description}}</h3>
	    </div>
    </paper-card>

	  <paper-card class="primary">
      <div class="card-content">
	      <p class="color-white">{{dataHome.home.quote}}</p>
	    </div>
    </paper-card>
  </template>

  </script>

  <script>
    Polymer({
      is: 'pp-home',

      properties: {
        loading: {
          trpe: Boolean,
          value: false,
          notify: true
        }
      },

      isJSONEmpty: function(obj) {
        return !obj.length ||
           !obj.filter(function(a){return Object.keys(a).length;}).length;
      }
    });
  </script>
</dom-module>
