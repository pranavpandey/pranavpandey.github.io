<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/pp-content.html">

<dom-module id="pp-skills">
  <template>
    <pp-content url="../../data/skills.json" loading="{{loading}}"></pp-content>
  </template>

  <script>
    class PPSkills extends Polymer.Element {
      static get is() {
        return 'pp-skills';
      }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false,
            notify: true,
          },
        };
      }
    }

    window.customElements.define(PPSkills.is, PPSkills);
  </script>
</dom-module>
