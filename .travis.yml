language: node_js
sudo: required
dist: trusty

addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

node_js:
  - "10"

cache:
  directories:
    - node_modules

install:
  - npm install -g polymer-cli
  - npm install
  - polymer install

script:
  - xvfb-run npm run test
  - xvfb-run npm run test:integration
